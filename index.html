<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Score Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #scoreResult {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">ATS Resume Score Checker</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="resume">Upload Resume</label>
                    <input type="file" class="form-control-file" id="resume">
                </div>
                <div class="form-group">
                    <label for="jobDescription">Enter Job Description</label>
                    <textarea class="form-control" id="jobDescription" rows="5"></textarea>
                </div>
                <button class="btn btn-primary" onclick="checkScore()">Check Score</button>
            </div>
            <div class="col-md-6">
                <div id="scoreResult">
                    <h2>Resume Score: <span id="score"></span></h2>
                    <button class="btn btn-success" onclick="printReport()">Print Report <i class="fas fa-print"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        function checkScore() {
            var resumeText = document.getElementById("resume").value.toLowerCase();
            var jobDescriptionText = document.getElementById("jobDescription").value.toLowerCase();

            var keywords = jobDescriptionText.split(/\s+/);
            var score = 0;

            keywords.forEach(function(keyword) {
                if (resumeText.includes(keyword)) {
                    score++;
                }
            });

            var totalKeywords = keywords.length;
            var percentage = (score / totalKeywords) * 100;
            document.getElementById("score").innerText = percentage.toFixed(2) + "%";
            document.getElementById("scoreResult").style.display = "block";
        }

        function printReport() {
            window.print();
        }
    </script>
</body>
</html>
